title: TOST One Sample T-Test
name: dataTOSTone
jus: '1.0'
stage: 0
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    suggested:
      - continuous
    permitted:
      - continuous
      - ordinal
      - nominal
    children:
      - type: VariableTargetListBox
        name: vars
        label: Variables
        showColumnHeaders: false
        fullRowSelect: true
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label: ''
            stretchFactor: 1
  - type: LayoutBox
    margin: large
    children:
      - name: mu
        type: TextBox
        label: mu
        format: number
        inputPattern: '[0-9]+'
      - name: lowEqBD
        type: TextBox
        label: Lower equivalence bound (in Cohen's D)
        format: number
        inputPattern: '[0-9]+'
      - name: highEqBD
        type: TextBox
        label: Upper equivalence bound (in Cohen's D)
        format: number
        inputPattern: '[0-9]+'
      - name: alpha
        type: TextBox
        label: Alpha level
        format: number
        inputPattern: '[0-9]+'
  - type: LayoutBox
    margin: large
    children:
      - name: desc
        type: CheckBox
        label: Descriptive statistics
      - name: plots
        type: CheckBox
        label: Plots
