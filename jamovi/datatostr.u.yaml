title: TOST Correlation
name: dataTOSTr
jus: '1.0'
stage: 0
children:
  - type: VariableSupplier
    persistentItems: true
    stretchFactor: 1
    suggested:
      - continuous
    permitted:
      - continuous
      - ordinal
      - nominal
    children:
      - type: VariableTargetListBox
        name: pairs
        label: Paired Variables
        showColumnHeaders: false
        fullRowSelect: true
        itemDropBehaviour: overwrite
        columns:
          - type: ListItem.VariableLabel
            name: i1
            label: ''
            stretchFactor: 1
            format: variable
          - type: ListItem.VariableLabel
            name: i2
            label: ''
            stretchFactor: 1
            format: variable
  - type: LayoutBox
    margin: large
    children:
      - name: lowEqBR
        type: TextBox
        label: Lower equivalence bound (in r)
        format: number
        inputPattern: '[0-9]+'
      - name: highEqBR
        type: TextBox
        label: Upper equivalence bound (in r)
        format: number
        inputPattern: '[0-9]+'
      - name: alpha
        type: TextBox
        label: Alpha level
        format: number
        inputPattern: '[0-9]+'
  - type: LayoutBox
    margin: large
    children:
      - name: desc
        type: CheckBox
        label: Descriptive statistics
      - name: plots
        type: CheckBox
        label: Plots
