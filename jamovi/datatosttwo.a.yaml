---
name:  dataTOSTtwo
title: TOST Independent Samples T-Test
jas:     "1.0"
version: "1.0.0"
menuGroup: TOSTER

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: deps
      title: Variables
      type: Variables
      permitted:
        - nominal
        - ordinal
        - continuous
      suggested:
        - continuous
      description:
          R: a vector of strings naming dependent variables in `data`

    - name: group
      title: Grouping Variable
      type: Variable
      suggested:
        - nominal
        - ordinal
      description:
          R: >
            a string naming the grouping variable in `data`; must have two
            levels

    - name: var_equal
      title: Assume equal variances
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), assume equal variances

    - name: low_eqbound_d
      title: Lower equivalence bound
      type: Number
      default: -0.5
      description:
          R: >
            lower equivalence bounds (e.g., -0.5) expressed in standardized
            mean difference (Cohen's d)

    - name: high_eqbound_d
      title: Upper equivalence bound
      type: Number
      default: 0.5
      description:
          R: >
            upper equivalence bounds (e.g., 0.5) expressed in standardized mean
            difference (Cohen's d)

    - name: alpha
      title: Alpha level
      type: Number
      default: 0.05
      description:
          R: alpha level (default = 0.05)

    - name: desc
      title: Descriptive statistics
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide descriptive statistics

    - name: plots
      title: Plots
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide plots
